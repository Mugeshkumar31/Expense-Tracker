<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      background-color: #28a745;
      color: white;
      padding: 10px 0;
      border-radius: 12px 12px 0 0;
      margin-top: 0;
    }

    h4, h3 {
      margin: 10px 0;
    }

    #balance {
      font-size: 2rem;
      text-align: center;
    }

    .inc-exp-container {
      display: flex;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 10px;
      margin: 20px 0;
      border-radius: 8px;
    }

    .money.plus {
      color: green;
    }

    .money.minus {
      color: red;
    }

    .list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .list li {
      background-color: #f4f4f4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      border-right: 5px solid;
      border-radius: 6px;
      position: relative;
    }

    .list li.plus {
      border-color: green;
    }

    .list li.minus {
      border-color: red;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .form-control {
      margin: 10px 0;
    }

    .form-control input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Expense Tracker</h2>
    <h4>YOUR BALANCE</h4>
    <h1 id="balance">$0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>INCOME</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>EXPENSE</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list"></ul>

    <h3>Add new transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Name</label>
        <input type="text" id="text" placeholder="Enter transaction name...">
      </div>
      <div class="form-control">
        <label for="amount">Amount <br>(positive = income, negative = expense)</label>
        <input type="number" id="amount" placeholder="Enter amount...">
      </div>
      <button class="btn">Add transaction</button>
    </form>
  </div>

  <script>
    const balance = document.getElementById('balance');
    const money_plus = document.getElementById('money-plus');
    const money_minus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const form = document.getElementById('form');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function generateID() {
      return Date.now() + Math.floor(Math.random() * 100000);
    }

    function addTransaction(e) {
      e.preventDefault();
      if (text.value.trim() === '' || amount.value.trim() === '') {
        alert('Please enter both name and amount');
        return;
      }

      const transaction = {
        id: generateID(),
        text: text.value.trim(),
        amount: +amount.value
      };

      transactions.push(transaction);
      updateLocalStorage();
      renderTransactions();
      updateSummary();

      text.value = '';
      amount.value = '';
    }

    function removeTransaction(id) {
      transactions = transactions.filter(tx => tx.id !== id);
      updateLocalStorage();
      renderTransactions();
      updateSummary();
    }

    function renderTransactions() {
      list.innerHTML = '';
      transactions.forEach(tx => {
        const sign = tx.amount < 0 ? '-' : '+';
        const item = document.createElement('li');
        item.classList.add(tx.amount < 0 ? 'minus' : 'plus');

        item.innerHTML = `
          ${tx.text} 
          <span>${sign}$${Math.abs(tx.amount)}</span>
          <button class="delete-btn" onclick="removeTransaction(${tx.id})">x</button>
        `;
        list.appendChild(item);
      });
    }

    function updateSummary() {
      const total = transactions.reduce((sum, tx) => sum + tx.amount, 0);
      const income = transactions
        .filter(tx => tx.amount > 0)
        .reduce((sum, tx) => sum + tx.amount, 0);
      const expense = transactions
        .filter(tx => tx.amount < 0)
        .reduce((sum, tx) => sum + tx.amount, 0);

      balance.textContent = `$${total.toFixed(2)}`;
      money_plus.textContent = `+$${income.toFixed(2)}`;
      money_minus.textContent = `-$${Math.abs(expense).toFixed(2)}`;
    }

    function updateLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    form.addEventListener('submit', addTransaction);

    // Initial render
    renderTransactions();
    updateSummary();
  </script>

</body>
</html>
